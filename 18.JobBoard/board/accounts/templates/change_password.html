{% extends "accounts/base.html" %}

<!-- Block Title -->
{% block title %}Change Password {% endblock %}

<!-- Block content -->
{% block content %}
<div class="flex min-h-screen w-full gap-4 items-center justify-center">
  <!-- Form -->
  <form
    class="flex flex-col gap-2 max-w-lg w-full mx-3 rounded-lg bg-neutral-50 p-10 justify-center shadow-lg border border-neutral-300"
    method="post"
  >
    {% csrf_token %}
    <h2 class="text-center text-4xl font-bold mb-10">Change Password</h2>

    <label for="old_password" class="text-xl font-semibold">Old Password</label>
    <input
      type="password"
      name="old_password"
      id="old_password"
      placeholder="Old Password..."
      class="rounded-md border border-neutral-300 focus:border-neutral-500 mb-8 p-2 outline-none text-lg bg-white"
      required
    />

    <label for="new_password" class="text-xl font-semibold">New Password</label>
    <input
      type="password"
      name="new_password"
      id="new_password"
      placeholder="New Password..."
      class="rounded-md border border-neutral-300 focus:border-neutral-500 p-2 outline-none text-lg bg-white"
      required
    />
    <label for="confirm_password" class="text-xl font-semibold"
      >Confirm Password</label
    >
    <input
      type="password"
      name="confirm_password"
      id="confirm_password"
      placeholder="Confirm Password..."
      class="rounded-md border border-neutral-300 focus:border-neutral-500 mb-5 p-2 outline-none text-lg bg-white"
      required
    />

    <button
      type="submit"
      class="bg-emerald-600 hover:bg-emerald-700 mt-8 rounded-md cursor-pointer p-3 text-xl text-white"
    >
      Submit
    </button>
    </div>
  </form>
</div>
{% endblock %}
