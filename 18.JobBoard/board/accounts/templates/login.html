{% extends "accounts/base.html" %}

<!-- Block Title -->
{% block title %}Login {% endblock %}

<!-- Block content -->
{% block content %}
<div class="flex min-h-screen flex-col lg:flex-row w-full gap-4 items-center">
  <!-- Info Panel -->
  <div class="flex-1 h-full overflow-hidden rounded-lg">
    <img
      src="https://img.freepik.com/free-vector/online-job-interview_23-2148644500.jpg?t=st=1743071623~exp=1743075223~hmac=98354cae1c7bc376a79b3c605c60c77f3a2ee1895e4e0fefb1152cf5c1fbf0d8&w=1380"
      alt="Job Board Login"
      class="w-full h-full object-contain"
    />
  </div>

  <!-- Form -->
  <form
    class="flex flex-col gap-2 w-full lg:w-[45%] rounded-lg bg-neutral-50 p-10 justify-center h-screen"
    method="post"
  >
    {% csrf_token %}
    <h2 class="text-center text-4xl font-bold mb-10">Login now</h2>

    <label for="username" class="text-xl font-semibold">Username</label>
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Your Username..."
      class="rounded-md border border-neutral-300 focus:border-neutral-500 mb-5 p-2 outline-none text-lg bg-white"
      required
    />

    <label for="password" class="text-xl font-semibold">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Your Password..."
      class="rounded-md border border-neutral-300 focus:border-neutral-500 mb-5 p-2 outline-none text-lg bg-white"
      required
    />

    <button
      type="submit"
      class="bg-emerald-600 hover:bg-emerald-700 mt-8 rounded-md cursor-pointer p-3 text-xl text-white"
    >
      Login
    </button>

    <div class="flex gap-3 items-center justify-center mt-6">
      <p class="text-lg text-neutral-8 00">Don't have an account?</p>
      <a
        href="{% url 'register_view' %}"
        class="text-lg text-blue-800 font-semibold hover:underline"
        >Register</a
      >
    </div>
  </form>
</div>
{% endblock %}
