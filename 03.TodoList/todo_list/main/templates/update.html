{% extends 'base.html' %}


{% block title %} Update todo {% endblock %}

{% block content %}
<div class="formContainer">
    <form method="POST">
        <h1>Update a todo</h1>
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required value="{{todo.title}}"/>
        <textarea name="description" placeholder="Description" required>{{todo.description}}</textarea>
        <div>
        Completed: <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}/>
        </div>
        <button class="btn" type="submit">
          Update
        </button>
    </form>
</div>

{% endblock %}
