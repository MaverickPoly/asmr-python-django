{% extends 'base.html' %}


{% block title %} {{ user.username }} {% endblock %}


{% block content %}
<div class="container">
    <div class="profile">
        <h2>{{ user.username }}</h2>
        <h4 class="email">{{user.email}}</h4>
        <h4>Number of notes: {{ user.notes.all|length}}</h4>
        <a href="/logout" class="btn danger">Logout</a>
    </div>
</div>
{% endblock %}
