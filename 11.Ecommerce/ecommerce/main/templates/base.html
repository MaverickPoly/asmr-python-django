{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>{% block title%}Ecommerce{% endblock %}</title>
</head>
<body>
<!-- Messages -->
<div class="flex flex-col gap-0 w-full">
  {% for message in messages %}
    <div class="w-full p-3 text-lg font-semibold border-b border-neutral-400">
      {{ message }}
    </div>
  {% endfor %}
</div>

<nav class="static top-0 left-0 w-full py-4 px-8 border-b border-neutral-400 bg-neutral-50 flex justify-between items-center mb-3">
  <a class="text-3xl font-semibold" href="/">Ecommerce</a>
  <div class="flex-1 flex gap-4 items-center justify-center">
    {% if user.is_authenticated %}
      <a href="/" class="text-lg text-neutral-800 hover:text-purple-700">Home</a>
      <a href="/cart" class="text-lg text-neutral-800 hover:text-purple-700">Cart</a>
      <a href="/profile" class="text-lg text-neutral-800 hover:text-purple-700">Profile</a>
      <a href="/about" class="text-lg text-neutral-800 hover:text-purple-700">About</a>
      <a href="/create-product" class="text-lg text-neutral-800 hover:text-purple-700">Create</a>
    {% else %}
      <a href="/login" class="text-lg text-neutral-800 hover:text-purple-700">Login</a>
      <a href="/register" class="text-lg text-neutral-800 hover:text-purple-700">Register</a>
    {% endif %}
  </div>
</nav>

<!-- CSRF TOKEN -->
<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />

{% block content %}
{% endblock %}

<script type="text/javascript" src="{% static 'script.js' %}">
</script>
</body>
</html>
