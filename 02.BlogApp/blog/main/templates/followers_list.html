{% extends "base.html" %}

<!-- Block title -->
{% block title %} {{current_user.username}}&nbsp;s Followers {% endblock %}

<!-- Block Content -->
{% block content %}

<div class="max-w-5xl mx-auto my-16">
  <div class="border-b border-gray-400 pb-10">
    <h2 class="">Followers of {{current_user.username}}:</h2>
  </div>
  <div class="flex flex-col gap-4">
    {% for follower in followers %}
    <div class="flex p-4 rounded-lg">
      <img
        src="{{follower.profile.profile_image.url}}"
        alt="Profile Image"
        class="w-32 h-32 rounded-full mr-8"
      />
      <div>
        <a
          class="text-lg font-semibold hover:underline"
          href="/profile/{{follower.id}}/"
          >{{ follower.username }}</a
        >
        <p class="text-gray-600 text-sm">{{ follower.email }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
