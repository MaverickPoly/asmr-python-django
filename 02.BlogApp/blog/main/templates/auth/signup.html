{% extends "base.html" %}

<!-- Block title  -->
{% block title %} Signup {% endblock %}

<!-- Block content -->
{% block content %}

<div class="flex items-center justify-center">
  <form
    method="POST"
    enctype="multipart/form-data"
    class="p-4 rounded-lg shadow-md max-w-2xl w-full flex flex-col bg-gray-100 my-16 gap-2"
  >
    <h2 class="text-3xl text-center font-semibold mb-4">Create account.</h2>
    {% csrf_token %}
    <label for="username" class="text-lg">Username</label>
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Username..."
      class="p-2 text-md border border-gray-200 focus:border-teal-500 focus:border-2 outline-none rounded-lg mb-4"
      required
    />

    <label for="email" class="text-lg">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email..."
      class="p-2 text-md border border-gray-200 focus:border-teal-500 focus:border-2 outline-none rounded-lg mb-4"
      required
    />

    <div class="flex gap-3 items-center justify-center mb-4">
      <div class="flex flex-col flex-1">
        <label for="password" class="text-lg">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password..."
          class="p-2 text-md border border-gray-200 focus:border-teal-500 focus:border-2 outline-none rounded-lg mb-3"
          required
        />
      </div>
      <div class="flex flex-col flex-1">
        <label for="confirm_password" class="text-lg">Confirm Password</label>
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          placeholder="Confirm Password..."
          class="p-2 text-md border border-gray-200 focus:border-teal-500 focus:border-2 outline-none rounded-lg mb-3"
          required
        />
      </div>
    </div>

    <div class="flex gap-3 items-center justify-center">
      <div class="flex flex-col flex-1">
        <label for="profile_image" class="text-lg">Profile Image</label>
        <input
          type="file"
          name="profile_image"
          id="profile_image"
          placeholder="Profile Image..."
          class="p-2 text-md border border-gray-200 focus:border-teal-500 focus:border-2 outline-none rounded-lg mb-3"
          accept="image/*"
          required
        />
      </div>

      <div class="flex flex-col flex-1">
        <label for="city" class="text-lg">City</label>
        <input
          type="text"
          name="city"
          id="city"
          placeholder="City..."
          class="p-2 text-md border border-gray-200 focus:border-teal-500 focus:border-2 outline-none rounded-lg mb-3"
          required
        />
      </div>
    </div>

    <label for="bio" class="text-lg">Bio</label>
    <textarea
      type="text"
      name="bio"
      id="bio"
      placeholder="Bio..."
      class="p-2 text-md border border-gray-200 focus:border-teal-500 focus:border-2 outline-none rounded-lg mb-3"
      required
    ></textarea>

    <button
      type="submit"
      class="bg-teal-500 text-white hover:bg-teal-600 py-2 rounded-lg mt-3 text-lg"
    >
      Signup
    </button>

    <div class="mt-4 flex gap-2 justify-center items-center">
      <h3 class="text-md">Already have an account?</h3>
      <a href="/auth/login" class="text-blue-700 font-semibold hover:underline"
        >Login</a
      >
    </div>
  </form>
</div>
{% endblock %}
