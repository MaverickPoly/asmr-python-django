{% extends "base.html" %}

<!-- Block title  -->
{% block title %} Login {% endblock %}

<!-- Block content -->
{% block content %}

<div class="flex items-center justify-center">
  <form
    method="POST"
    class="p-4 rounded-lg shadow-md max-w-2xl w-full flex flex-col bg-gray-100 my-16 gap-2"
  >
    <h2 class="text-3xl text-center font-semibold mb-4">
      Login to your account.
    </h2>
    {% csrf_token %}
    <label for="email" class="text-lg">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email..."
      class="p-2 text-md border border-gray-200 focus:border-teal-500 focus:border-2 outline-none rounded-lg mb-3"
      required
    />

    <label for="password" class="text-lg">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password..."
      class="p-2 text-md border border-gray-200 focus:border-teal-500 focus:border-2 outline-none rounded-lg mb-3"
      required
    />
    <button
      type="submit"
      class="bg-teal-500 text-white hover:bg-teal-600 py-2 rounded-lg mt-3 text-lg"
    >
      Login
    </button>

    <div class="mt-4 flex gap-2 justify-center items-center">
      <h3 class="text-md">Do not have an account?</h3>
      <a href="/auth/signup" class="text-blue-700 font-semibold hover:underline"
        >Signup</a
      >
    </div>
  </form>
</div>
{% endblock %}
