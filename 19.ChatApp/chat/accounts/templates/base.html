{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Accounts {% endblock %}</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    {% block content %} {% endblock %}

    <!-- Messages -->
    <div class="fixed top-0 left-0 w-1/3 p-6 flex flex-col gap-5">
      {% for message in messages %}
      <!--  -->
      {% if message.tags == "success" %}
      <div class="bg-green-600 text-white w-full text-lg p-3 rounded-md">
        {{message}} {{message.tags}}
      </div>
      {% else %}
      <div class="bg-red-600 text-white w-full text-lg p-3 rounded-md">
        {{message}} {{message.tags}}
      </div>
      {% endif %} {% endfor %}
    </div>
  </body>
</html>
