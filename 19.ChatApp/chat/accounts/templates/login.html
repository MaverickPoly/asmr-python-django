{% extends "base.html" %}

<!-- Block Title -->
{% block title %} Login {% endblock %}

<!-- Block Content -->
{% block content %}
<div class="flex min-h-screen w-full justify-center items-center">
  <form
    method="post"
    class="flex flex-col p-10 rounded-md shadow-md gap-3 max-w-lg w-full"
  >
    {% csrf_token %}
    <h2 class="text-4xl font-bold text-center mb-6 text-amber-700">
      Login to you account
    </h2>

    <label for="email" class="text-lg">Email:</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email..."
      class="p-2 rounded-md mb-3 border border-gray-200 focus:border-amber-700 outline-none"
      required
    />
    <label for="password" class="text-lg">Password:</label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password..."
      class="p-2 rounded-md mb-3 border border-gray-200 focus:border-amber-700 outline-none"
      required
    />
    <button
      type="submit"
      class="bg-amber-600 py-2 text-lg mt-4 text-white rounded-md cursor-pointer hover:bg-amber-700"
    >
      Login
    </button>

    <div class="text-center mt-2">
      <span class="mr-2">Do not have an account?</span>
      <a
        href="{% url 'register' %}"
        class="text-blue-600 font-semibold hover:text-blue-700 hover:underline"
        >Register</a
      >
    </div>
  </form>
</div>
{% endblock %}
