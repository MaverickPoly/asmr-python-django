{% extends "base_main.html" %}

<!-- Block title -->
{% block title %}All chats{% endblock %}

<!-- Block content -->
{% block content %}
<div class="max-w-4xl flex flex-col gap-6 mx-auto w-full my-8">
  {% if chats %}
  <!--  -->
  {% for chat in chats %} {% include "components/chat.html" with chat=chat %}
  <!--  -->
  {% endfor %} {% else %}
  <div class="my-12">
    <h3 class="text-2xl font-semibold text-center">
      No chats available for now. Be the first creator!
    </h3>
  </div>
  {% endif %}
</div>
{% endblock %}
