{% extends "base_main.html" %}

<!-- Block title -->
{% block title %}Create new chat{% endblock %}

<!-- Block content -->
{% block content %}

<div class="flex items-center justify-center w-full">
  <form
    method="POST"
    enctype="multipart/form-data"
    class="p-6 rounded-md shadow-lg flex flex-col max-w-lg mx-auto gap-2 my-24"
  >
    {% csrf_token %}
    <h2 class="text-3xl font-bold text-amber-700 mb-6">Create new chat</h2>

    <label for="title" class="text-lg">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      class="p-2 border border-gray-300 rounded-md focus:border-amber-700 outline-none mb-4"
      placeholder="Enter a Title..."
      required
    />

    <label for="chat_image" class="text-lg">Chat Image</label>
    <input
      type="file"
      id="chat_image"
      name="chat_image"
      class="p-2 border border-gray-300 rounded-md focus:border-amber-700 outline-none mb-4"
      accept="image/*"
    />

    <button
      type="submit"
      class="mt-3 bg-amber-700 hover:bg-amber-600 rounded-md text-white text-lg py-2 px-4"
    >
      Create
    </button>
  </form>
</div>
{% endblock %}
