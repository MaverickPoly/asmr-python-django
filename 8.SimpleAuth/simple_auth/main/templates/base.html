{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Simple Auth{% endblock %}</title>
</head>
<body>
<nav>
    <a class="" href="/">Auth</a>
    {% if user.is_authenticated %}
        <a class="" href="/logout">Logout</a>
    {% else %}
        <a class="" href="/accounts/login">Auth Login</a>
        <a class="" href="/accounts/logout">Auth Logout</a>
        <a class="" href="/accounts/github/login">Auth Github</a>
        <a class="" href="/accounts/github/login/callback">Auth Callback</a>

        <a class="" href="/accounts/login">Login</a>
        <a class="" href="/signup">Signup</a>
        <a class="" href="/auth/github">Github</a>
    {% endif %}
</nav>

<div class="flashes">
    {% for message in messages %}
        <div class="flash">
            {{ message }}
        </div>
    {% endfor %}
</div>

{% block content %}

{% endblock %}
</body>

</html>
