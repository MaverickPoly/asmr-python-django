{% extends 'base.html' %}


{% block title %} Register {% endblock %}


{% block content %}
<div class="formContainer">
    <form method="POST">
        <h2>Create account.</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">
            Register
        </button>
    </form>
</div>
{% endblock %}
