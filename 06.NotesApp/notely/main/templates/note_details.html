{% extends 'base.html' %}


{% block title %} Note - {{note.title}} {% endblock %}


{% block content %}
<div class="note-details">
    <div class="sidebar">
        {% for other_note in user.notes.all %}
            {% if other_note != note %}
                <a class="note-link" href="/note/{{other_note.id}}">{{other_note.title}}</a>
            {% endif %}
        {% endfor %}
    </div>
    <div class="panel">
        <div class="row">
            <div class="box">
                <h2 class="title">{{ note.title }}</h2>
                <div class="tag">
                    {{note.tag}}
                </div>
            </div>
            <div class="box">
                <button class="btn danger" onclick="deleteNote({{note.id}}, {% url 'delete_note' %})">Delete</button>
                <a class="btn" href="/update_note/{{note.id}}/">Edit</a>
            </div>
        </div>
        <div>
            {{ content|safe }}
        </div>
    </div>
</div>
{% endblock %}
