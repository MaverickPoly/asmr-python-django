{% extends "base.html" %}


{% block title %}Login{% endblock %}


{% block content %}
<div>
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" required placeholder="Username" />
        <input type="password" name="password" required placeholder="Password" />
        <button type="submit" class="btn">
            Login
        </button>
    </form>
</div>
{% endblock %}
