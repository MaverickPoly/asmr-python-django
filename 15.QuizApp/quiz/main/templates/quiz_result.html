{% extends "base.html" %}

<!-- Block title -->
{% block title %}Quiz Results!{% endblock %}

<!-- Block content -->
{% block content %}
<div class="flex flex-col items-center justify-center mt-10 p-6">
  <div
    class="bg-gray-100 shadow-lg rounded-2xl p-6 w-full max-w-md text-center"
  >
    <h1 class="text-3xl font-bold text-blue-600">Quiz Completed!</h1>
    <h2 class="text-xl font-semibold text-gray-700 mt-2">{{quiz.title}}</h2>
    <p class="text-lg text-gray-600 mt-4">
      You scored:
      <span class="text-2xl font-bold text-green-500">{{score }}</span> on
      <span class="text-2xl font-bold text-green-500">{{quiz.title}}</span>
    </p>

    <a
      href="{% url 'home' %}"
      class="mt-6 inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition"
    >
      Back to Home</a
    >
  </div>
</div>

{% endblock %}
