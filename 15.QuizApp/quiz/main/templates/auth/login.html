{% extends "base.html" %}

<!-- Block title -->
{% block title %}Login{% endblock %}

<!-- Block Content -->
{% block content %}
<div class="flex justify-center items-center w-full">
  <form
    class="p-4 rounded-lg shadow-lg flex gap-2 flex-col max-w-xl w-full my-32"
    method="POST"
  >
    <h2 class="text-3xl font-bold mb-4 text-green-700 text-center">
      Login to your account:
    </h2>
    {% csrf_token %}

    <label for="email" class="text-lg">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Email"
      class="p-2 rounded-lg mb-2 outline-none border border-gray-200 focus:border-green-600"
      required
    />
    <label for="password" class="text-lg">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      class="p-2 rounded-lg mb-2 outline-none border border-gray-200 focus:border-green-600"
      required
    />
    <button
      type="submit"
      class="bg-green-600 hover:bg-green-700 text-white cursor-pointer rounded-lg py-2 text-lg"
    >
      Login
    </button>
  </form>
</div>
{% endblock %}
