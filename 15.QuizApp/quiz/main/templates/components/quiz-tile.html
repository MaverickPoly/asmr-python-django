<div
  class="bg-neutral-500 shadow-sm border border-transparent hover:border-green-400 hover:shadow-md duration-300 rounded-md w-full p-4 flex items-start flex-col"
>
  <h3 class="text-xl mb-2">{{quiz.title}}</h3>
  <h4 class="text-lg text-gray-700">{{quiz.user.username}}</h4>
  <h5 class="text-md text-gray-700">{{quiz.created_at}}</h5>
  <div class="mt-3 flex gap-4 justify-center items-center">
    <h3 class="text-xl bg-green-600 px-3 rounded-md text-white">
      {{quiz.total_questions}} Q
    </h3>
    <a
      href="/quiz/{{quiz.id}}"
      class="text-green-700 hover:text-green-800 hover:underline text-lg font-semibold"
      >Practice</a
    >
  </div>
</div>
