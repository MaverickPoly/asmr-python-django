{% extends "base.html" %}

<!-- Block title -->
{% block title %}Edit Profile{% endblock %}

<!-- Block Content -->
{% block content %}
<div class="flex items-center justify-center mt-12">
  <form
    method="POST"
    class="p-3 rounded-lg shadow-md flex flex-col gap-3 max-w-2xl w-full"
  >
    {% csrf_token %}
    <h2 class="text-3xl text-center mb-3 font-semibold">Edit Your Profile</h2>

    <label for="username" class="text-lg font-medium">Username:</label>
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Username"
      value="{{user.username}}"
      class="p-2 rounded-lg outline-none border border-gray-300 focus:border-green-600"
      required
    />

    <label for="email" class="text-lg font-medium">Email:</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email"
      value="{{user.email}}"
      class="p-2 rounded-lg outline-none border border-gray-300 focus:border-green-600"
      required
    />

    <label for="bio" class="text-lg font-medium">Bio:</label>
    <textarea
      name="bio"
      id="bio"
      placeholder="Bio"
      required
      class="p-2 rounded-lg outline-none border border-gray-300 focus:border-green-600 h-24 resize-none"
    >
{{user.profile.bio}}</textarea
    >
    <button
      type="submit"
      class="mt-3 bg-green-600 hover:bg-green-700 rounded-md text-white py-2"
    >
      Update
    </button>
  </form>
</div>

{% endblock %}
