<div class="bg-neutral-50 rounded-md p-5 flex flex-col items-start">
  <h2 class="text-xl font-semibold">{{book.title}}</h2>
  <h3 class="mt-2 text-lg">- {{book.author}}</h3>
  <h4 class="px-2 py-1 text-sm bg-indigo-600 rounded-full mt-1 text-white">
    {{book.tag|title}}
  </h4>
  <a
    href="/book/{{book.id}}"
    class="mt-3 py-1 px-3 rounded-xl bg-neutral-50 border border-neutral-500 hover:bg-neutral-200"
    >Details</a
  >
</div>
