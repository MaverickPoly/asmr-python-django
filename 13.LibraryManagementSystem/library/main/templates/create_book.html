{% extends 'base.html' %}

<!--  -->
{% block title %} Create Book {% endblock %}

<!--  -->
{% block content %}
<div class="min-h-screen w-full flex justify-center items-center">
  <form
    method="POST"
    enctype="multipart/form-data"
    class="border-t-16 border-indigo-600 max-w-[600px] w-full p-5 bg-neutral-50 shadow-md rounded-lg flex flex-col w-full mx-4"
  >
    {% csrf_token %}
    <h2 class="text-3xl font-bold text-left mb-8">New Book</h2>
    <label for="title" class="mb-2 text-xl font-semibold">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      placeholder="Title..."
      class="p-3 border border-neutral-300 bg-white rounded-lg mb-4 focus:border-neutral-500 outline-none"
      required
    />
    <div class="flex gap-3 w-full">
      <div class="flex-2 flex flex-col">
        <label for="book" class="mb-2 text-xl font-semibold"
          >Upload Book:</label
        >
        <input
          type="file"
          id="book"
          name="file"
          accept="application/pdf"
          class="p-3 border border-neutral-300 bg-white rounded-lg mb-4 focus:border-neutral-500 outline-none"
          required
        />
      </div>
      <div class="flex-1 flex flex-col">
        <label for="written_date" class="mb-2 text-xl font-semibold"
          >Date Published:</label
        >
        <input
          type="date"
          id="written_date"
          name="written_date"
          placeholder="Date Written"
          class="p-3 border border-neutral-300 bg-white rounded-lg mb-4 focus:border-neutral-500 outline-none"
          required
        />
      </div>
    </div>
    <label for="author" class="mb-2 text-xl font-semibold">Author:</label>
    <input
      type="text"
      id="author"
      name="author"
      placeholder="Author"
      class="p-3 border border-neutral-300 bg-white rounded-lg mb-4 focus:border-neutral-500 outline-none"
      required
    />
    <label for="tag" class="mb-2 text-xl font-semibold">Tag:</label>
    <select
      name="tag"
      id="tag"
      class="p-3 border border-neutral-300 bg-white rounded-lg mb-4 focus:border-neutral-500 outline-none"
      required
    >
      {% for value, label in category_choices %}
      <option value="{{value}}">{{label}}</option>
      {% endfor %}
    </select>
    <div class="flex gap-5">
      <a
        class="mt-8 bg-neutral-100 hover:bg-neutral-200 border border-neutral-400 text-lg text-black cursor-pointer p-2 rounded-lg flex-1 text-center"
        href="/"
      >
        Cancel
      </a>
      <button
        class="mt-8 bg-indigo-600 hover:bg-indigo-700 text-lg text-white cursor-pointer p-2 rounded-lg flex-2"
        type="submit"
      >
        Create
      </button>
    </div>
  </form>
</div>

{% endblock %}
